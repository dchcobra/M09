<div id="box-form" title="Create new user">
	<p>All form fields are required.</p>

			<p><label for="password">Password</label>
			<input type="password" name="password" id="password" value="" class=""><span class="error" id="error_password"></span></p>

			<p><label for="password">Repeat password</label>
			<input type="password2" name="password2" id="password2" value="" class=""><span class="error" id="error_password2"></span></p>
			
			<input type="submit" value="Create new user">
			</fieldset>
	</form>
</div>
